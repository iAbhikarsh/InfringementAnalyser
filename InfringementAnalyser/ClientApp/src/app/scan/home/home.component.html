<div fxLayout fxLayoutAlign="center ">
  <div>
    <mat-card class="card mat-elevation-z4">
      <mat-card-header>
        <div style="text-align: center; margin-left: 10px">
          <mat-card-title>New Scan</mat-card-title>
        </div>
      </mat-card-header>

      <a [routerLink]="['/new']">
        <mat-icon class="icon-display" mat-icon-type="font"
          >note_add</mat-icon
        ></a
      >
    </mat-card>
  </div>

  <div>
    <mat-card class="card mat-elevation-z4">
      <mat-card-header>
        <div style="text-align: center">
          <mat-card-title>Recent Scans</mat-card-title>
        </div>
      </mat-card-header>

      <a [routerLink]="['/recent-scans']">
        <mat-icon class="icon-display" mat-icon-type="font">list</mat-icon></a
      >
    </mat-card>
  </div>

  <div>
    <mat-card class="card mat-elevation-z4">
      <mat-card-header>
        <div style="text-align: center">
          <mat-card-title>Compare files</mat-card-title>
        </div>
      </mat-card-header>

      <a [routerLink]="['/compare-files']">
        <mat-icon class="icon-display" mat-icon-type="font"
          >compare</mat-icon
        ></a
      >
    </mat-card>
  </div>
</div>
